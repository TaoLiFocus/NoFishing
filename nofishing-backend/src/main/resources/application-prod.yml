# Production Profile Configuration
spring:
  profiles:
    active: prod

  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}

ml-service:
  base-url: ${ML_SERVICE_BASE_URL}

server:
  port: ${SERVER_PORT:8080}

logging:
  level:
    com.nofishing: INFO
    org.springframework.web: WARN
  file:
    name: /var/log/nofishing/application.log
