<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoFishing</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <div class="logo">
                <img src="../icons/icon48.png" alt="NoFishing">
                <h1>NoFishing</h1>
            </div>
            <div class="status-indicators">
                <div class="status" id="apiStatus">
                    <span class="status-dot"></span>
                    <span class="status-text">检查中...</span>
                </div>
                <div class="status" id="tokenStatus">
                    <span class="status-dot"></span>
                    <span class="status-text">未登录</span>
                </div>
            </div>
        </header>

        <!-- Tab Navigation -->
        <nav class="tabs">
            <button class="tab-btn active" data-tab="home">
                <span class="tab-icon">🔍</span>
                <span class="tab-label">首页</span>
            </button>
            <button class="tab-btn" data-tab="history">
                <span class="tab-icon">📋</span>
                <span class="tab-label">历史</span>
            </button>
            <button class="tab-btn" data-tab="settings">
                <span class="tab-icon">⚙️</span>
                <span class="tab-label">设置</span>
            </button>
        </nav>

        <!-- Tab Content -->
        <main class="tab-content">
            <!-- Home Tab Panel -->
            <div id="home-panel" class="tab-panel active">
                <!-- Current Site Section -->
                <section class="section">
                    <h2 class="section-title">📍 当前网站</h2>
                    <div class="card">
                        <div class="site-url" id="current-url">-</div>
                        <div class="site-status" id="current-status">-</div>
                        <div class="site-confidence" id="current-confidence"></div>
                        <button id="scan-current-btn" class="btn btn-primary">
                            <span class="icon">🔍</span>
                            <span>重新扫描</span>
                        </button>
                    </div>
                </section>

                <!-- Quick Actions Section -->
                <section class="section">
                    <h2 class="section-title">⚡ 快速操作</h2>
                    <div class="quick-actions">
                        <button id="whitelist-btn" class="btn btn-success">
                            <span class="icon">✅</span>
                            <span>添加到白名单</span>
                        </button>
                        <button id="blacklist-btn" class="btn btn-danger">
                            <span class="icon">⛔</span>
                            <span>添加到黑名单</span>
                        </button>
                    </div>
                </section>

                <!-- Stats Section -->
                <section class="section">
                    <h2 class="section-title">📊 今日统计</h2>
                    <div class="stats-row">
                        <div class="stat-card">
                            <div class="stat-value" id="today-scanned">0</div>
                            <div class="stat-label">已扫描</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value danger" id="today-blocked">0</div>
                            <div class="stat-label">已阻止</div>
                        </div>
                    </div>
                </section>

                <!-- Quick Check Section -->
                <section class="section">
                    <h2 class="section-title">🔔 快速检测</h2>
                    <form id="quick-check-form" class="quick-check-form">
                        <input
                            type="url"
                            id="quick-check-input"
                            placeholder="输入 URL..."
                            class="input-field"
                            required
                        >
                        <button type="submit" class="btn btn-secondary">检测</button>
                    </form>
                    <div id="quick-check-result" class="quick-check-result hidden"></div>
                </section>
            </div>

            <!-- History Tab Panel -->
            <div id="history-panel" class="tab-panel">
                <section class="section">
                    <div class="section-header">
                        <h2 class="section-title">📋 检测历史</h2>
                        <div class="section-actions">
                            <select id="history-filter" class="filter-select">
                                <option value="all">全部</option>
                                <option value="safe">安全</option>
                                <option value="suspicious">可疑</option>
                                <option value="phishing">钓鱼</option>
                            </select>
                            <button id="clear-history-btn" class="btn btn-text">清空</button>
                        </div>
                    </div>
                    <div id="history-list" class="history-list">
                        <!-- History items will be rendered here -->
                    </div>
                </section>
            </div>

            <!-- Settings Tab Panel -->
            <div id="settings-panel" class="tab-panel">
                <!-- Quick Settings -->
                <section class="section">
                    <h2 class="section-title">⚙️ 快速设置</h2>

                    <div class="setting-item">
                        <div class="setting-info">
                            <div class="setting-label">🚫 自动屏蔽钓鱼网站</div>
                            <div class="setting-desc">检测到钓鱼网站时自动阻止访问</div>
                        </div>
                        <label class="toggle">
                            <input type="checkbox" id="auto-block-toggle">
                            <span class="toggle-slider"></span>
                        </label>
                    </div>

                    <div class="setting-item">
                        <div class="setting-info">
                            <div class="setting-label">🔔 显示通知</div>
                            <div class="setting-desc">检测到威胁时显示桌面通知</div>
                        </div>
                        <label class="toggle">
                            <input type="checkbox" id="notifications-toggle">
                            <span class="toggle-slider"></span>
                        </label>
                    </div>

                    <div class="setting-item">
                        <div class="setting-info">
                            <div class="setting-label">🌐 自动扫描</div>
                            <div class="setting-desc">浏览时自动检测网站安全性</div>
                        </div>
                        <label class="toggle">
                            <input type="checkbox" id="auto-scan-toggle">
                            <span class="toggle-slider"></span>
                        </label>
                    </div>

                    <div class="setting-item">
                        <div class="setting-info">
                            <div class="setting-label">🎯 检测灵敏度</div>
                        </div>
                        <select id="sensitivity-select" class="select-input">
                            <option value="low">低</option>
                            <option value="medium">中等</option>
                            <option value="high">高</option>
                        </select>
                    </div>
                </section>

                <!-- API Configuration -->
                <section class="section">
                    <h2 class="section-title">🔐 API 配置</h2>
                    <div class="card">
                        <div class="api-config-row">
                            <span class="api-label">Token:</span>
                            <span id="token-display" class="api-token">未设置</span>
                            <span id="token-status" class="token-status not-logged-in">⚠️ 未登录</span>
                        </div>
                        <div class="api-config-actions">
                            <button id="update-token-btn" class="btn btn-secondary">更新</button>
                            <button id="logout-btn" class="btn btn-text">登出</button>
                        </div>
                    </div>
                </section>

                <!-- Maintenance -->
                <section class="section">
                    <h2 class="section-title">🧹 维护</h2>
                    <div class="maintenance-actions">
                        <button id="clear-cache-btn" class="btn btn-outline">清除检测缓存</button>
                        <button id="clear-history-settings-btn" class="btn btn-outline">清空历史记录</button>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <!-- Login Modal -->
    <div id="loginModal" class="modal hidden">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h2>🔐 登录</h2>
                <button class="modal-close" id="closeLoginModal">×</button>
            </div>
            <div class="modal-body">
                <p class="modal-description">请输入 API Token 或用户名/密码登录</p>

                <div class="login-tabs">
                    <button class="login-tab active" data-tab="token">Token</button>
                    <button class="login-tab" data-tab="password">密码</button>
                </div>

                <div id="tokenLogin" class="login-panel active">
                    <input type="text" id="apiTokenInput" placeholder="输入 API Token..." class="input-field">
                </div>

                <div id="passwordLogin" class="login-panel">
                    <input type="text" id="usernameInput" placeholder="用户名" class="input-field">
                    <input type="password" id="passwordInput" placeholder="密码" class="input-field">
                </div>

                <p class="modal-hint">💡 从 Dashboard 获取 API Token</p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="cancelLoginBtn">取消</button>
                <button class="btn btn-primary" id="loginBtn">登录</button>
            </div>
        </div>
    </div>

    <!-- Details Modal -->
    <div id="details-modal" class="modal hidden">
        <div class="modal-overlay"></div>
        <div class="modal-content small">
            <div class="modal-header">
                <h3>检测详情</h3>
                <button class="modal-close" onclick="closeDetailsModal()">×</button>
            </div>
            <div class="modal-body" id="details-content">
                <!-- Details will be rendered here -->
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toastContainer" class="toast-container"></div>

    <!-- Scripts -->
    <script src="../utils/storage.js"></script>
    <script src="../utils/api.js"></script>
    <script src="../components/toast.js"></script>
    <script src="../components/login-modal.js"></script>
    <script src="popup.js"></script>
</body>
</html>
